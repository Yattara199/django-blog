{% extends 'base.html' %}

{% block title %}
    <title>Suppression d'un article</title>
{% endblock %}

{% block content %}

    <h1> Suppression d'un article </h1>
    <form method="post">
        {% csrf_token %}
            <p> Êtes vous sûr de vouloir supprimer  "{{ post.title }}" ?</p>
        <input type="submit" value="Oui, supprimer" class="btn btn-delete">

    </form>

{% endblock %}
